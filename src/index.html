<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small ToDo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            Small <span class="mp">ToDo</span>
        </div>
        <div class="mid">
            <div class="tasks">
                <div class="heading">Tasks</div>
                <div class="actual add-task">
                    <div class="task">
                        <img src="../assets/radio_button_unchecked_FILL0_wght400_GRAD0_opsz24.svg" alt="">
    
                        <div class="task-title">Task Title</div>
                        <img src="../assets/star_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                        <svg class="del-svg" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                    </div>
                    <div class="expanded-task">
                        <div class="top">
                            <img src="../assets/arrow_back_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                            <div></div>
                            <img src="../assets/star_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                            <svg class="del-svg" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                        </div>
                        <div class="exp-body">
                            <div class="list-name">My Tasks</div>
                            <div class="exp-title">Task Title</div>
                            <div class="details">
                                <img src="../assets/sort_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                                <span>Add details</span>
                            </div>
                            <div class="time-date">
                                <img src="../assets/schedule_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                                <span>Add time/date</span>
                            </div>
                            <div class="sub-tasks">
                                <img src="../assets/subdirectory_arrow_right_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                                <span>Add subtasks</span>
                            </div>
                        </div>
                    </div>
                    <div class="expanded-task">
                        <div class="top">
                            <img src="../assets/arrow_back_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                            <div></div>
                            <img src="../assets/star_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                            <svg class="del-svg" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                        </div>
                        <div class="exp-body">
                            <div class="list-name">My Tasks</div>
                            <div class="exp-title">Task Title</div>
                            <div class="details">
                                <img src="../assets/sort_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                                <span>Add details</span>
                            </div>
                            <div class="time-date">
                                <img src="../assets/schedule_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                                <span>Add time/date</span>
                            </div>
                            <div class="sub-tasks">
                                <img src="../assets/subdirectory_arrow_right_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                                <span>Add subtasks</span>
                            </div>
                        </div>
                    </div>
                    <div class="complete">
                        <div class="top">
                            <div>Completed(0)</div>
                            <img src="../assets/expand_more_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                        </div>
                        <div class="midd">
                            <div class="complete-task">
                                <img src="../assets/check_circle_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            
                                <div class="complete-title">Task Title</div>
                            </div>

                        </div>
                    </div>
                    <div class="create-task">
                        <form action="">
                            <input type="text" name="tname" id="tnam" placeholder="New Task" required>
                            <input type="text" name="tdetails" id="tdetail" placeholder="Add Details">
                            <div class="show-date">Tue, Dec 26</div>
                            <div class="btm">
                                <img src="../assets/sort_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                                <img src="../assets/schedule_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                                <img src="../assets/star_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                                <button type="submit">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="add-button">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                    </div>
                </div>
            </div>
            <div class="lists">    
                <div class="heading">Lists</div>
                <div class="actual add-list">
                    <div class="list selected">
                        <div class=""></div>
                        <div>
                            My Tasks
                        </div>
                    </div>
                    <div class="list">
                        <div class=""></div>
                        <div>
                            <img src="../assets/star_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                        </div>
                    </div>
                    <div class="list">
                        <div class=""></div>
                        <div>
                            Grocery list
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="foot">muchubatactics 2023</div>
    </div>

</body>
</html>
